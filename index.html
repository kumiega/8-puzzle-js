<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Puzzle &mdash; the JS game!</title>

    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="game-box">
        <div class="game-box__item" data-position="1"></div>
        <div class="game-box__item" data-position="2"></div>
        <div class="game-box__item" data-position="3"></div>
        <div class="game-box__item" data-position="4"></div>
        <div class="game-box__item" data-position="5"></div>
        <div class="game-box__item" data-position="6"></div>
        <div class="game-box__item" data-position="7"></div>
        <div class="game-box__item" data-position="8"></div>
        <div class="game-box__item js-empty" data-position="9"></div>
    </div>

    <div class="start-box">
        <h1 class="start-box__main-text">8 Puzzle</h1>
        <p class="start-box__text">Rules are easy. Sort all elements in ascending order by moving tiles.<br>The empty one should be in the right corner. Good luck!</p>
        <a href="#" class="btn btn--start">Play a game</a>
    </div>

    <script src="game.js"></script>
</body>

</html>
